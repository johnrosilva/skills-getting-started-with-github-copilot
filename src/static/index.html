<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Atividades Extracurriculares - Mergington High School</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Atividades Extracurriculares</h1>
    <ul id="activities-list"></ul>

    <h2>Inscreva-se em uma atividade</h2>
    <form id="signup-form">
      <label for="activity-select">Atividade:</label>
      <select id="activity-select" required>
        <option value="" disabled selected>Selecione uma atividade</option>
      </select>
      <label for="email">Seu e-mail escolar:</label>
      <input
        type="email"
        id="email"
        required
        placeholder="seuemail@mergington.edu"
      />
      <button type="submit">Inscrever-se</button>
    </form>
    <div id="message"></div>
    <script src="app.js"></script>
  </body>
</html>
